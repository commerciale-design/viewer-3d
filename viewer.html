<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Product Viewer</title>

  <!-- Google Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background: #f4f4f4;
    }
  </style>
</head>

<body>

  <model-viewer
    id="viewer"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="20deg"
    exposure="1"
    shadow-intensity="1"
    environment-image="neutral"
    ar
    ar-modes="webxr scene-viewer quick-look"
    loading="eager">
  </model-viewer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const model = params.get("model");

    if (model) {
      document.getElementById("viewer").src = model;
    } else {
      alert("Modello 3D non specificato.");
    }
  </script>

</body>
</html>
